<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity - Easy File Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone dragged">
            <div class="icon-container  ">
                <img class="center" src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/file.svg"
                    alt="File icon" draggable="false">
                <img class="right" src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/file.svg"
                    alt="File icon" draggable="false">
                <img class="left" src="https://raw.githubusercontent.com/ShivamJoker/InShare/master/file.svg"
                    alt="File icon" draggable="false">
            </div>
            <div class="title">Drop Your File OR <span class="browsbtn">Brows</span></div>
        </div>

    </section>
</body>

</html>
